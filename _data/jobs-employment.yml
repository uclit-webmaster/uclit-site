text: |

  The Society offers a number of paid and unpaid employment opportunities for members of our community. Any full or part-time UC student is eligible to apply for a hired position on Council, but status as an employee of the Society will make you ineligible for election. For further questions about this or any step of the hiring process, please refer to our <a href="https://uclit.ca/resources/budgets-documents">Policies on Hiring (CP§11)</a> and feel free to contact the <a href="mailto:president@uclit.ca">President's Office</a> at any time.

  <p> The Council term and their employment periods are split into three four-month units: the Summer Period (S) from May to August, the Fall Period (F) from September to December, and the Winter Period (W) from January to April. These periods are denoted both in a position's "Term of Hire", as well as in their "Rate of Pay, indicating when a period is active for, and after which periods they will receive disbursements of their honorarium, respectively.</p>
 
  <p>The University College Literary and Athletic Society is an equal opportunity employer, and understands that despite attempts to include equity at every step of our application process, applicants may still require accomodations. We are committed to making any and all accomodations necessary and would be happy to hear any and all comments or concerns you have of our process, so don't hesitate <a href="mailto:equity.outreach@uclit.ca">to get in touch</a>.
  
  <p>
  </p>

